<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title-->
    <title>My page</title>
    <!-- favicon -->
    <link rel="icon" href="./picture/icon.jpg" />
    <!-- Turkce karakter -->
    <meta charset="utf-8" />
    <!-- responsive design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- seo -->
    <meta
      name="keywords"
      content="html5,css3,js,jquery,bootstrap,react,es5,es6"
    />
    <meta
      name="description"
      content="one pages,html5,css3,js,jquery,bootstrap,seo"
    />
    <meta name="author" content="Uygar Süslü" />
    <!-- Google Fonts-->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Quicksand:wght@300&display=swap"
    rel="stylesheet"> -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <!-- Font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <!-- jquery UI -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="./index.css" />
    <!-- animate CSS-->
    <link rel="stylesheet" href="./animate.min.css" />
    <!-- wow js-->
    <script src="./wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <!-- NAVBAR START -->
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark p-3"
      id="navbar"
    >
      <!-- Container Wrapper Start -->
      <div class="container" id="navbar-example">
        <!-- Navbar brand -->
        <div id="logo_div">
          <a class="navbar-brand me-2" href="#">
            <img
              src="//d9hhrg4mnvzow.cloudfront.net/www.techcareer.net/mainpage/en/57e21290-techcareer-logo-web_104600g000000000000028.png"
              height="16"
              alt="MDB Logo"
              loading="lazy"
              style="margin-top: -1px"
            />
          </a>
        </div>

        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar_id"
          aria-controls="navbar_id"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbar_id">
          <!-- Left links Start-->
          <ul class="navbar-nav me-auto ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#projects">
                <i class="fa-brands fa-accusoft"></i>Proje</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#ability">
                <i class="fa-brands fa-battle-net"></i>Yetenek</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#newspaper">
                <i class="fa-solid fa-rectangle-ad"></i>Hakkımda
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#blog">
                <i class="fa-solid fa-blog"></i>Blog
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#aboutme">
                <i class="fa-solid fa-people-group"></i>Deneyim</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#contact">
                <i class="fa-solid fa-address-card"></i>İletişim</a
              >
            </li>
          </ul>
          <!-- Left links End -->

          <!-- Right Panel Start -->
          <section id="right">
            <div class="d-flex align-items-center" id="right_navbar">
              <li class="menu-item d-flex align-items-center">
                <div class="ui-widget">
                  <input id="tags" style="width: 9rem" />
                </div>
              </li>

              <button
                data-bs-toggle="modal"
                data-bs-target="#modelId"
                type="button"
                class="btn btn-link px-3 ms-2 me-2"
              >
                <i class="fa-solid fa-user-large" style="color: #ffca04"></i>
              </button>

              <button
                data-bs-toggle="modal"
                data-bs-target="#registerId"
                type="button"
                class="btn btn-primary btn-sm ms-2 me-2"
              >
                Kayıt Ol
              </button>
            </div>
          </section>
          <!-- Right Panel End -->
        </div>
        <!-- Collapsible Wrapper End -->
      </div>
      <!-- Container Wrapper End -->
    </nav>
    <!-- NAVBAR END -->

    <!-- Modal Login Start -->
    <div
      class="modal fade"
      id="modelId"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- modal header -->
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- modal body -->
          <div class="modal-body">
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <div class="container">
                  <div class="row">
                    <div class="col-1">
                      <label class="form-label" for="user_email">
                        <i class="fa-solid fa-envelope pt-2"></i>
                      </label>
                    </div>
                    <div class="col">
                      <input
                        type="email"
                        id="user_email"
                        name="user_email"
                        placeholder="email adresiniz..."
                        class="form-control"
                        required
                      />
                      <span
                        id="validation_email"
                        class="text-danger"
                        style="font-size: 0.8rem"
                      ></span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <div class="container">
                  <div class="row">
                    <div class="col-1">
                      <label class="form-label" for="user_password">
                        <i class="fa-solid fa-key pt-2"></i>
                      </label>
                    </div>
                    <div class="col">
                      <input
                        type="password"
                        id="user_password"
                        name="user_password"
                        placeholder="şifreniz..."
                        class="form-control"
                        required
                      />
                      <span
                        id="validation_password"
                        class="text-danger"
                        style="font-size: 0.8rem"
                      ></span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- button -->
              <div class="form-outline mt-2 mb-2">
                <div class="container d-flex" style="justify-content: flex-end">
                  <div class="row d-flex">
                    <div class="col-1">
                      <label class="form-label" for="btnSubmit"> </label>
                    </div>
                    <div class="col">
                      <button type="reset" class="btn btn-danger">
                        Temizle
                      </button>
                      <button
                        id="btnSubmit"
                        type="submit"
                        class="btn btn-primary"
                      >
                        Giriş Yap
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Login End -->

    <!-- Modal Register Start -->
    <div
      class="modal fade"
      id="registerId"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- modal header -->
          <div class="modal-header">
            <h5 class="modal-title">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- modal body -->
          <div class="modal-body">
            <form>
              <!-- User name input -->
              <div class="form-outline mb-4">
                <div class="container">
                  <div class="row">
                    <div class="col-1">
                      <label class="form-label" for="register_name">
                        <i class="fa-solid fa-user pt-2"></i>
                      </label>
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        id="register_name"
                        name="register_name"
                        placeholder="kullanıcı adınız..."
                        class="form-control"
                        required
                      />
                      <span
                        id="validation_registerName"
                        class="text-danger"
                        style="font-size: 0.8rem"
                      ></span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <div class="container">
                  <div class="row">
                    <div class="col-1">
                      <label class="form-label" for="register_email">
                        <i class="fa-solid fa-envelope pt-2"></i>
                      </label>
                    </div>
                    <div class="col">
                      <input
                        type="email"
                        id="register_email"
                        name="register_email"
                        placeholder="email adresiniz..."
                        class="form-control"
                        required
                      />
                      <span
                        id="validation_registerEmail"
                        class="text-danger"
                        style="font-size: 0.8rem"
                      ></span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <div class="container">
                  <div class="row">
                    <div class="col-1">
                      <label class="form-label" for="register_password">
                        <i class="fa-solid fa-key pt-2"></i>
                      </label>
                    </div>
                    <div class="col">
                      <input
                        type="password"
                        id="register_password"
                        name="register_password"
                        placeholder="şifreniz..."
                        class="form-control"
                        required
                      />
                      <span
                        id="validation_registerPassword"
                        class="text-danger"
                        style="font-size: 0.8rem"
                      ></span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- button -->
              <div class="container">
                <div class="mt-2 mb-2">
                  <button
                    type="submit"
                    id="btnSubmit2"
                    class="btn btn-success btn-block w-100"
                  >
                    Kayıt Ol
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Register End -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
    <!-- External JS -->
    <script src="template.js"></script>
  </body>
</html>
